<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список клиентов</title>
</head>
<body>
    <h1>Список клиентов</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>ФИО</th>
                <th>Телефон</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client[0] }}</td>
                <td>{{ client[1] }}</td>
                <td>{{ client[2] }}</td>
                <td>
                    <a href="/details?id={{ client[0] }}">Подробнее</a>
                    <a href="/form?id={{ client[0] }}">Редактировать</a>
                    <form method="post" action="/delete" style="display:inline;">
                        <input type="hidden" name="id" value="{{ client[0] }}">
                        <button type="submit">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="/form">Добавить клиента</a>
</body>
</html>
